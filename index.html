<!DOCTYPE HTML>
<html>
<head>
	<title>FFXII IZJS Job/Party Randomizer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">	
</head>
<body>
	<div class="container centered">
		<h1>IZJS Party Generator</h1>
		<button class="btn btn-primary" onclick="run()">Create a random party</button>

		<div class="party-container">
			<div id="primary-party">
			<div id="job-assignments"></div>
			<script id="job-assignments-template" type="text/x-handlebars-template"> 
			<div id="job-assignments">
			{{#format characters}} 
			{{#if first}}
			<h1>Main Party</h1>
			  <div class="well">
			{{/if}}
			{{#if displayCharacterDetails}}
			<div class="character-row">
			<img src='assets/img/{{name}}.png'>&nbsp;&nbsp;{{name}}::&nbsp;&nbsp;{{job}}
			</div>
			{{/if}} 
			{{#if third}}
			  </div>
			  <h1>Reserves</h1>
			  <div class="well">
			{{/if}}
			{{#if last}}
			</div>
			<p>Is this party not to your liking?</p>
			<button class="btn btn-primary" onclick="run()">Try Again!</button>
			{{/if}}
			{{/format}} 
			</script>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript" charset="utf-8"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/handlebars-v4.0.5.js"></script>
	<script src="assets/js/helpers.js"></script>
	<script src="assets/js/ff12izjsrando.js"></script>
